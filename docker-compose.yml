services:
  postgres:
    container_name: postgres-container
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=hux
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres@admin
    ports:
      - '5432:5432'
    volumes:
      - ./volumes/data:/data/db
  api:
    container_name: api-container
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - '3000:3000'
    depends_on:
      - postgres
