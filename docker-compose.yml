version: '3.9'

services:
  postgres:
    container_name: postgres-container
    image: postgres:16.2
    restart: always
    environment:
      - POSTGRES_DB=hux
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres@admin
    ports:
      - '5430:5432'
    volumes:
      - ./volumes/data:/data/db
  api:
    container_name: api-container
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    # environment:
    #   - PG_HOST=postgres
    #   - PORT=3000
    #   - NODE_ENV=development
    #   - PG_USER=postgres
    #   - PG_PASSWORD=postgres@admin
    #   - PG_PORT=5432
    #   - PG_DATABASE=hux
    #   - JWT_SECRET=mySecret
    #   - JWT_EXPIRES_IN=90d
    #   - JWT_COOKIE_EXPIRES_IN=90

    ports:
      - '3001:3000'
    depends_on:
      - postgres
