version: '3.9'

services:
  postgres:
    container_name: postgres-container
    image: postgres:16.2
    restart: always
    environment:
      - POSTGRES_DB=hux
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres@admin
    # localhost:container
    ports:
      - '5430:5432'
    volumes:
      - ./volumes/data:/data/db
  api:
    container_name: api-container
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    # localhost:container
    ports:
      - '3001:3000'
    depends_on:
      - postgres
